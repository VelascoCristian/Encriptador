<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <div class="parent">
        <div class="left">
            <img src="images/logo.png" alt="logo" class="logo">
            <input type="text" placeholder="Ingrese el texto aquí" class="input" autofocus>
            <a href="https://github.com/VelascoCristian/Encriptador" target="_blank"><img src="images/github.png" class="github" alt="github"></a>
            <a href="https://velascocristian.github.io/portfolio/"><img src="images/portfolio.png" class="portfolio" alt="portfolio"></a>
        </div>
        <div class="bottom">
            <p class="caution"> <img src="images/exclamation.png" class="exclamation" alt="exclamation"> Solo letras minúsculas y sin acentos</p>
            <button class="encrypt" onclick="encrypt()">Encriptar</button>
            <button class="decrypt" onclick="decrypt()">Desencriptar</button>
        </div>

        <div class="right">
            <img src="images/munheco.png" class="munheco" alt="muñeco">
            <p class="outputIndication">Ningún mensaje fue encontrado</p>
            <p class="output">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="copy" onclick="copy()">Copiar</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
